    <main>
      <h1 class="secondtext">
        How is your family member or client presenting today?
      </h1>

      <div class="button-container">
        <a class="buttons" href="agitatedPage.html"
          ><button>
            <span><b>Agitated/Irritability</b></span>
            <p>
              Agitation/Irritability can look like emotional restlessness,
              pacing, inability to sit still, and general irritability.
            </p>
          </button></a
        >
        <a class="buttons" href="aggressivePage.html"
          ><button>
            <span><b>Aggressive</b></span>
            <p>
              Physical aggression refers to physical harm to others or self
              (kicking, grabbing, hitting, etc). Verbal agression may invlude
              swearing or threathening to harm others.
            </p>
          </button></a
        >
        <a class="buttons" href="anxiousPage.html"
          ><button>
            <span><b>Anxious/Restless</b></span>
            <p>Can appear as pacing, or nervous or restless movements.</p>
          </button></a
        >
        <a class="buttons" href="quietPage.html"
          ><button>
            <span><b>Wandering/Exit Seeking</b></span>
            <p>
              Wandering can look like emotional upset, restlessness, pacing,
              inability to sit still, and general irritability.
            </p>
          </button></a
        >
        <a class="buttons" href="impulsivePage.html"
          ><button>
            <span><b>Impulsiveness</b></span>
            <p>
              Less control of impulses, disrobing, depression and mania,
              delusions, hallucinations, hyper sexuality.
            </p>
          </button></a
        >
        <a class="buttons" href="imaginingPage.html"
          ><button>
            <span><b>Imagining Things</b></span>
            <p>
              Thinking an image in a mirror is someone other than themselves,
              difficulty with depth perception, confusing a shadow or clutter
              with a person or other object.
            </p>
          </button></a
        >
      </div>
